<!--
  include: head.html
  说明: 这是页面的 <head> 片段，包含字符集、SEO、样式引用和统计脚本。
  可修改项:
    - 修改主题样式路径: <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    - 覆盖样式: /css/override.css
    - 管理 Google Analytics: 修改 `_config.yml` 中的 `google_analytics`，该代码块会在 production 环境生效
  注意事项: 这里使用 Liquid 标签（如 `site.google_analytics`、`jekyll.environment`），请勿破坏语法。
-->
<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Begin SEO -->
    {% seo %}
    <!-- End SEO -->

    <link rel="stylesheet" href="{{ " /assets/main.css" | relative_url }}">
    <link rel="stylesheet" type="text/css" href="assets/css/override.css">

    {% feed_meta %}


    {% if jekyll.environment == 'production' and site.google_analytics -%}
    <!-- Begin Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics }}');
    </script>
    <!-- End Google Analytics (gtag.js) -->
    {%- endif %}

    <!-- Baidu Analytics -->
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?195f0fd4dcb5f6a1e29b4404487bd342";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
