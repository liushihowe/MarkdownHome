---
layout: default
---

<head>
  <!-- 添加 favicon -->
  <link rel="icon" href="{{ site.favicon }}" type="image/x-icon">
</head>

<link href="/assets/css/override.css" rel="stylesheet" type="text/css">
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="post-meta">
            {% assign author = page.author | default: site.author %}
            {%- if author -%}
            <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card"
                    itemprop="name">{{ author }}</span></span> •
            {%- endif -%}
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%Y年%m月%d日" }}
            </time>
        </p>
    </header>

    <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>

</article>


<!--
  layout: post.html
  说明: 博客文章页面的布局模板。此模板负责渲染单篇文章的标题、作者、发布时间、正文、分享按钮和上一篇/下一篇导航。
  关键 Liquid 变量:
    - `page.title` : 文章标题
    - `page.author`: 文章作者（来自 Front Matter 或 `_config.yml` 的默认作者）
    - `page.date`  : 文章发布时间（用于显示和机器可读的 datetime）
    - `content`    : Jekyll 在渲染时插入的文章正文 HTML
    - `page.previous` / `page.next`: Jekyll 提供的相邻文章引用，用于导航
  注意事项: 请不要移除 `{{ content }}` 或包含的 `sharelinks.html` 与 `navlinks.html`，否则页面功能不完整。
-->
