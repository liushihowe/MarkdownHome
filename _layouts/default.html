<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {% if site.show_header_footer != false %}
      {%- include header.html -%}
    {% endif %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% if site.show_header_footer != false %}
      {%- include footer.html -%}
    {% endif %}

  </body>

</html>
